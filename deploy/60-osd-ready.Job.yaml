apiVersion: batch/v1
kind: Job
metadata:
    name: osd-cluster-ready
    namespace: openshift-monitoring
spec:
    activeDeadlineSeconds: 3900 # 1 hour for the silence, 5 minutes for processing/data completion
    backoffLimit: 0
    template:
        metadata:
            name: osd-cluster-ready
        spec:
            containers:
            # TODO: Remove this override once
            # https://bugzilla.redhat.com/show_bug.cgi?id=1921413
            # is resolved
            - env:
              - name: MAX_CLUSTER_AGE_MINUTES
                value: "240"
              name: osd-cluster-ready
              image: quay.io/openshift-sre/osd-cluster-ready
              command: ["/root/main"]
            restartPolicy: Never
            serviceAccountName: osd-cluster-ready
